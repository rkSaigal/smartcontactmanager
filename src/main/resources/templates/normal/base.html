<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{/css/style.css}">




    <title th:text="${title}">Base html!</title>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<!--    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>-->

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>


</head>
<body>


<!--This is navbar-->
<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">

    <a class="navbar-brand" href="#">Smart Contact Manager</a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">


        <ul class="navbar-nav ml-auto text-uppercase ">

            <li class="nav-item active">
                <a th:href="@{/}" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link " href="#"><span th:text="${user.name}"></span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link " th:href="@{/logout}" >Logout</a>
            </li>

        </ul>

    </div>
</nav>

<!--END navbar-->


<!--sidebar-->
<div class="sidebar mt-2">
    <span onclick="toggleSidebar()" class="crossBtn">&times</span>

    <a id="home-link" href="#" th:href="@{/user/index}" class="intem "><i class="fas fa-home"></i>Home</a>
    <a id="contacts-link" href="#" th:href="@{/user/show-contacts/0}" class="intem"><i class="fa-solid fa-users-viewfinder"></i>View Content</a>
    <a id="add-link" href="#" th:href="@{/user/add-contact}" class="intem"><i class="fas fa-pencil-alt"></i>Add Content</a>
    <a id="profile-link" href="#" th:href="@{/user/profile}" class="intem"><i class="fa-regular fa-user"></i>Your Profile</a>
    <a id="setting-link"href="#" th:href="@{/user/settings}" class="intem"><i class="fas fa-cogs"></i>Setting</a>
    <a href="#" th:href="@{/logout}" class="intem"><i class="fas fa-sign-out-alt"></i>Logout</a>
    <div class="divider"></div>

</div>

<!--End Sideba-->

<!--content area-->

<div class="content mt-5">

    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
<!--message box-->
    <div th:if="${session.message}" class="container">

        <div th:classappend="${'alert-'+session.message.type}" class="alert  text-center" role="alert">
           <span th:text="${session.message.content}"></span>
        </div>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    </div>

     <div th:replace="${content}"></div>

</div>

<!--END content area-->


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>

    function deleteContact(cid)
    {
        swal({
            title: "Are you sure?",
            text: "You want to delete this contact..",
            icon: "warning",
            buttons: true,
            dangerMode: true,
        })
            .then((willDelete) => {
                if (willDelete) {
                    window.location="/user/delete/"+cid;

                } else {
                    swal("Your contact is safe !!");
                }
            });
    }

</script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script th:src="@{/js/script.js}"></script>

</html>
