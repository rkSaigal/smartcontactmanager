<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change password form</title>
</head>
<body>
<section>
    <div id="login">
        <!--        <h3 class="text-center text-white pt-5">Login form</h3>-->
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px;" class="col-md-12">

                      <h3 class="mt-3">Enter new password</h3>


                        <form method="post" action="" th:action="@{/change-password}">

                            <div class="form-group">

                                <input name="newpassword" required="required" type="password" placeholder="Enter new password here" class="form-control">

                            </div>

                            <div class="container text-center">
                                <button class="btn btn-primary">Change password</button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
